  /reports:
    get:
      summary: Get list of reports
      description: Returns a paginated list of reports with filtering options
      tags:
        - Reports
      parameters:
        - in: query
          name: search
          schema:
            type: string
          description: Search term
        - in: query
          name: sortBy
          schema:
            type: string
            default: createdAt
          description: Field to sort by
        - in: query
          name: order
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          description: Sort order (ascending or descending)
        - in: query
          name: limit
          schema:
            type: string
            default: '6'
          description: Number of items per page
        - in: query
          name: page
          schema:
            type: string
            default: '1'
          description: Page number
        - in: query
          name: isStore
          schema:
            type: string
            enum: ['true', 'false']
            default: 'false'
          description: Filter for store reports
        - in: query
          name: isProduct
          schema:
            type: string
            enum: ['true', 'false']
            default: 'false'
          description: Filter for product reports
        - in: query
          name: isReview
          schema:
            type: string
            enum: ['true', 'false']
            default: 'false'
          description: Filter for review reports
      responses:
        '200':
          description: List of reports retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
                    example: 'Load list reports successfully'
                  filter:
                    type: object
                    properties:
                      search:
                        type: string
                      isStore:
                        type: boolean
                      isProduct:
                        type: boolean
                      isReview:
                        type: boolean
                      sortBy:
                        type: string
                      order:
                        type: string
                      limit:
                        type: number
                      pageCurrent:
                        type: number
                      pageCount:
                        type: number
                  size:
                    type: number
                    description: Total number of reports matching the filter
                  reports:
                    type: array
                    items:
                      $ref: '#/components/schemas/Report'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Failed to load reports'
  /report-create:
    post:
      summary: Create a new report
      tags:
        - Reports
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - objectId
                - reason
                - reportBy
              properties:
                objectId:
                  type: string
                  description: ID of the object being reported
                isStore:
                  type: boolean
                  description: Whether the report is for a store
                isProduct:
                  type: boolean
                  description: Whether the report is for a product
                isReview:
                  type: boolean
                  description: Whether the report is for a review
                reason:
                  type: string
                  description: Reason for the report
                reportBy:
                  type: string
                  description: ID of the user submitting the report
      responses:
        '201':
          description: Report created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Report submitted successfully'
        '400':
          description: Invalid report type
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Invalid report type'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Failed to create report'
